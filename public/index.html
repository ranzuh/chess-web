<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif
      }

      #flex-container > div {
        padding: 5px;
        
      }

      h1 {
        padding-left: 10px
      }

      #stats > p {
        margin: 0;
      }
    </style>
  </head>
  <body>

    <h1>Play chess against AI</h1>

    <div id="flex-container" style="display: flex">
      <div id="board" style="width: 400px"></div>
      <div id="stats">
        <p>Status:</p>
        <div id="status">White to move</div>
        <p>FEN:</p>
        <div id="fen">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1</div>
        <p>PGN:</p>
        <div id="pgn">-<br></div>
        <p>Time to move:</p>
        <div id="time">-<br></div>
        <p>Nodes:</p>
        <div id="nodes">-<br></div>
        <p>Nodes per second:</p>
        <div id="nps">-<br></div>
        <p>Search depth:</p>
        <select id="depth" name="depth">
          <option>1</option>
          <option>2</option>
          <option selected>3</option>
          <option>4</option>
        </select>
      </div>
    </div>


    <div style="padding: 10px">
      <p>Link to source here:</p>
      <a href="https://github.com/ranzuh/chess-web">Github</a>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>

    <script src="/js/chess.js"></script>

  </body>
</html>
